server:
  port: 8761

spring:
  application:
    name: eureka-discovery-service

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
  instance:
    appname: service-registry-cluster
  server:
    enable-self-preservation: true
    expected-client-renewal-interval-seconds: 3
    eviction-interval-timer-in-ms: 2000

